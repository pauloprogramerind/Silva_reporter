<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silva Repórter | Oficial</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #e61919;
            --primary-dark: #990000;
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(230, 25, 25, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(230, 25, 25, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* ===== LOADER ===== */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .loader-content {
            text-align: center;
        }

        .loader-bar {
            width: 120px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .loader-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            animation: load 1.5s infinite;
        }

        @keyframes load {
            100% { left: 100%; }
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        .container {
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(20px);
            animation: show 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 1.2s;
        }

        @keyframes show {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== PERFIL ===== */
        .profile-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px 25px;
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }

        .img-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 40px; /* Estilo levemente quadrado/arredondado moderno */
            object-fit: cover;
            border: 2px solid var(--glass-border);
        }

        .status-dot {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            background: #22c55e;
            border: 3px solid var(--bg-dark);
            border-radius: 50%;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .verified-icon {
            color: #1da1f2;
            fill: #1da1f2;
        }

        .tag {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 16px;
            display: block;
        }

        .bio {
            font-size: 14px;
            color: var(--text-dim);
            line-height: 1.6;
            font-weight: 400;
        }

        /* ===== LINKS ===== */
        .links-gap {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .link-card i {
            width: 20px;
            height: 20px;
            color: var(--text-dim);
            transition: 0.3s;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-card:hover i {
            color: var(--text-main);
            transform: translateX(3px);
        }

        /* Botão Especial (Destaque) */
        .link-card.featured {
            background: var(--primary);
            border: none;
            box-shadow: 0 10px 20px rgba(230, 25, 25, 0.2);
        }

        .link-card.featured i {
            color: white;
        }

        .link-card.featured:hover {
            background: var(--primary-dark);
            box-shadow: 0 15px 30px rgba(230, 25, 25, 0.4);
        }

        footer {
            margin-top: 40px;
            font-size: 11px;
            color: #555;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Esconder loader após carregar */
        body.loaded #loader {
            opacity: 0;
            visibility: hidden;
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <h2 style="letter-spacing: 4px; font-weight: 800; font-size: 14px;">SILVA REPÓRTER</h2>
            <div class="loader-bar"></div>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="img-container">
                <img src="https://i.imgur.com/fSBwHr0.png" alt="Silva Repórter" class="profile-img">
                <div class="status-dot"></div>
            </div>

            <span class="tag">Jornalismo Independente</span>
            
            <h1>
                Silva Repórter 
                <svg class="verified-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M22.5 12.5c0-1.58-.88-2.95-2.18-3.66.15-.44.23-.91.23-1.4 0-2.31-1.87-4.18-4.18-4.18-.49 0-.96.08-1.4.23C14.45 2.18 13.08 1.3 11.5 1.3s-2.95.88-3.66 2.18c-.44-.15-.91-.23-1.4-.23-2.31 0-4.18 1.87-4.18 4.18 0 .49.08.96.23 1.4C1.3 9.55.42 10.92.42 12.5s.88 2.95 2.18 3.66c-.15.44-.23.91-.23 1.4 0 2.31 1.87 4.18 4.18 4.18.49 0 .96-.08 1.4-.23 1.05 1.3 2.18 2.18 3.66 2.18s2.95-.88 3.66-2.18c.44.15.91.23 1.4.23 2.31 0 4.18-1.87 4.18-4.18 0-.49-.08-.96-.23-1.4 1.3-.71 2.18-2.08 2.18-3.66zm-12.75 4.5l-3.75-3.75 1.41-1.41 2.34 2.34 5.94-5.94 1.41 1.41-7.35 7.35z"></path>
                </svg>
            </h1>

            <p class="bio">
                A voz das ruas e a notícia em tempo real. <br>
                Compromisso com a verdade e a transparência.
            </p>
        </div>

        <div class="links-gap">
            <a href="https://www.instagram.com/silva_reporter" target="_blank" class="link-card featured">
                <span><i data-lucide="instagram" style="margin-right: 10px; vertical-align: middle;"></i> Instagram Oficial</span>
                <i data-lucide="arrow-right"></i>
            </a>

            <a href="https://www.tiktok.com/@silva_reporter" target="_blank" class="link-card">
                <span><i data-lucide="video" style="margin-right: 10px; vertical-align: middle;"></i> TikTok</span>
                <i data-lucide="arrow-right"></i>
            </a>

            <a href="https://k.kwai.com/u/@silva_reporter" target="_blank" class="link-card">
                <span><i data-lucide="play-circle" style="margin-right: 10px; vertical-align: middle;"></i> Kwai</span>
                <i data-lucide="arrow-right"></i>
            </a>

            <a href="/embreve.html" target="_blank" class="link-card">
                <span><i data-lucide="bell" style="margin-right: 10px; vertical-align: middle;"></i> Últimas Notícias</span>
                <i data-lucide="arrow-right"></i>
            </a>
        </div>

        <footer>
            &copy; 2026 Silva Repórter &bull; Feito com muito ❤️ e ☕ por Silva
        </footer>
    </div>

    <script>
        // Inicializar ícones
        lucide.createIcons();

        // Remover loader após tempo de animação
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
        });
    </script>
</body>
</html>
