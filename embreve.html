<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve | Silva Repórter</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #e61919;
            --primary-glow: rgba(230, 25, 25, 0.4);
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(230, 25, 25, 0.08) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* ===== ANIMAÇÃO DE FLUTUAR ===== */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse-red {
            0% { filter: drop-shadow(0 0 5px var(--primary-glow)); }
            50% { filter: drop-shadow(0 0 20px var(--primary)); }
            100% { filter: drop-shadow(0 0 5px var(--primary-glow)); }
        }

        .hero-section {
            text-align: center;
            max-width: 500px;
            z-index: 10;
        }

        /* Astronauda e Lua em SVG */
        .illustration-container {
            width: 280px;
            margin: 0 auto 30px;
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        .question-mark {
            position: absolute;
            top: -20px;
            right: 40px;
            font-size: 50px;
            font-weight: 800;
            color: var(--primary);
            animation: pulse-red 2s infinite;
            text-shadow: 0 0 15px var(--primary);
        }

        /* ===== CONTEÚDO ===== */
        .coming-soon-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .tag {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 15px;
            line-height: 1.1;
        }

        p {
            font-size: 15px;
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Botão de Voltar/Redes Sociais */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 11px;
            color: #444;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Partículas de fundo simples */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="hero-section">
        <div class="illustration-container">
            <div class="question-mark">?</div>
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#e0e0e0" d="M100,20 C144.18,20 180,55.82 180,100 C180,144.18 144.18,180 100,180 C90,180 80.5,178.2 71.8,174.9 C95.5,166.5 112,143.9 112,117 C112,85.5 89.5,59.3 59.1,52.5 C71.1,32.5 93.4,20 100,20 Z" />
                <circle fill="#bcbcbc" cx="130" cy="60" r="8" />
                <circle fill="#bcbcbc" cx="150" cy="110" r="5" />
                <circle fill="#bcbcbc" cx="120" cy="140" r="10" />
                
                <g transform="translate(85, 85)">
                    <rect x="0" y="20" width="30" height="35" rx="10" fill="white" />
                    <rect x="-5" y="0" width="40" height="35" rx="15" fill="white" />
                    <rect x="2" y="5" width="26" height="20" rx="10" fill="#333" />
                    <rect x="0" y="50" width="12" height="25" rx="5" fill="white" transform="rotate(-90 0 50)" />
                    <rect x="20" y="50" width="12" height="25" rx="5" fill="white" transform="rotate(-90 20 50)" />
                    <path d="M0,25 Q-10,35 0,45" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" />
                    <path d="M30,25 Q40,35 30,45" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" />
                </g>
            </svg>
        </div>

        <div class="coming-soon-card">
            <span class="tag">Silva Repórter</span>
            <h1>EM BREVE<br>NOVIDADES</h1>
            <p>Estamos explorando novos ângulos para trazer a melhor informação até você. Algo grande está sendo preparado.</p>
            
            <a href="index.html" class="btn-back">
                <i data-lucide="arrow-left"></i>
                Voltar ao Início
            </a>
        </div>
    </div>

    <footer>
        &copy; 2026 Silva Repórter &bull; Design Premium
    </footer>

    <script>
        // Inicializar ícones
        lucide.createIcons();
    </script>
</body>
</html>
