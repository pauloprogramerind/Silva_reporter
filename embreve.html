<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve | Silva Repórter</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #e61919;
            --primary-glow: rgba(230, 25, 25, 0.4);
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(230, 25, 25, 0.1) 0%, transparent 60%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* ===== ANIMAÇÕES ===== */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse-red {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* ===== COMPONENTES ===== */
        .hero-section {
            text-align: center;
            max-width: 450px;
            z-index: 10;
        }

        .image-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 40px;
            animation: float 5s ease-in-out infinite;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        /* A interrogação sobre a foto */
        .question-mark {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: 800;
            color: white;
            box-shadow: 0 0 20px var(--primary);
            animation: pulse-red 2s infinite;
        }

        .coming-soon-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .tag {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 12px;
            display: block;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        p {
            font-size: 14px;
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: var(--primary);
            border-radius: 18px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        .btn-home:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px var(--primary-glow);
            filter: brightness(1.1);
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Estrelas de fundo */
        .stars {
            position: fixed;
            inset: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="hero-section">
        <div class="image-wrapper">
            <img src="https://i.imgur.com/fSBwHr0.png" alt="Silva Repórter" class="profile-img">
            <div class="question-mark">?</div>
        </div>

        <div class="coming-soon-card">
            <span class="tag">Exclusivo</span>
            <h1>EM BREVE<br>NOVIDADES</h1>
            <p>Estamos preparando algo novo para o canal Silva Repórter. A notícia não para e o novo portal está quase pronto.</p>
            
            <a href="javascript:history.back()" class="btn-home">
                <i data-lucide="arrow-left"></i>
                Voltar à Página Principal
            </a>
        </div>
    </div>

    <footer>
        &copy; 2026 Silva Repórter &bull; Design Premium
    </footer>

    <script>
        // Inicializa os ícones do Lucide
        lucide.createIcons();
    </script>
</body>
</html>
